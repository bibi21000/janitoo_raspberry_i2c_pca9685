[system]
service = jnt_pi
user = pi
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[raspi]
heartbeat = 15
config_timeout = 3
name = testname
location = testlocation
hadd = 0138/0000
uuid = 2c05118a-8b07-11e5-a0f1-b827eba8556d

[rpii2cpca9685]
auto_start = True
heartbeat = 15
components.dcmotor = rpii2cpca9685.dcmotor
components.led = rpii2cpca9685.led
hadd = 0140/0000
config_timeout = 3

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_rpii2c_hat.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[rpii2cpca9685__dcmotor]
heartbeat = 20
name = testdcmotor
location = testlocation
hadd = 0140/0001
current_speed_poll_0 = 15

[rpii2cpca9685__led]
heartbeat = 20
name = testled
location = testlocation
hadd = 0140/0002
level_poll_0 = 15


